<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>{% block title %}Topic Insight{% endblock %}</title>

    {% block header %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="/">Topic Insight</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=""><span class="sr-only">(current)</span></a>
            </li>
            <li>
              <a class="nav-link" href="/lda">LDA</a>
            </li>
            <li>
              <a class="nav-link" href="/case">Case study</a>
            </li>
            <li>
              <a class="nav-link" href="https://adrianyi.com/" target="_blank">Personal Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block top %}{% endblock %}

    <div id="content" style="padding-top: 70px; width: 100%;">
      {% block content %}{% endblock %}
    </div>
    {% block footer %}
    <div class="footer">
        Copyright &copy; Adrian Yi 2018
    </div>

    <link rel="stylesheet" href="{{url_for('static', filename='css/css.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}
  </body>
</html>
